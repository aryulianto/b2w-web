    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <!-- Loading fallback -->
        <div id="loading-fallback" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #374151;">
          <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top: 4px solid #facc15; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
            <p>Loading Bike to Work Indonesia...</p>
          </div>
        </div>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
          #loading-fallback {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 9999;
          }
        </style>
        <!-- Start Single Page Apps for GitHub Pages / GitLab Pages -->
        <script type="text/javascript">
          // Single Page Apps for GitHub Pages / GitLab Pages
          // https://github.com/rafgraph/spa-github-pages
          (function(l) {
            if (l.search[1] === '/' ) {
              var decoded = l.search.slice(1).split('&').map(function(s) { 
                return s.replace(/~and~/g, '&')
              }).join('?');
              window.history.replaceState(null, null,
                  l.pathname.slice(0, -1) + decoded + l.hash
              );
            }
          }(window.location))
        </script>
        <!-- End Single Page Apps for GitHub Pages / GitLab Pages -->
        <div id="root"></div>
    </body>
